

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>sign up form</title>
    
</head>
<body>

      <section class="content">
        <div class="row">
          <div class="col-md-6">
              <div class="side side-left">
                <div class="logo">
                    <img src="logoVF.png">
                  
                    
          </div> 
        </div><!--left  -->
            </div><!--col  -->



            <div class="col-md-6">
                <div class="side side-right">
                  <div class="panel-heading">
                    <h3 class="panel-title"><i class="bi bi-person-plus"></i>Créer un compte </h3>
                    <span class="soustitre"><small>C'est simple est rapide</small></span>
                  
                 
                    <div class="form-check">
                   <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><b>Client</b></label>
                    </div>
                     <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                     <label class="form-check-label" for="inlineRadio2 "style="color:white">commercial</label>
                      </div>
                     <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">fourniseur</label>
                  </div>
                </div>
                  <div class="details">
                    <span><div class="quote"><i class="fa fa-quote-left fa-4x"></i></div><small>Un <b>Client</b> c'est un personne ou l'entité qui prend la décision d'acheter des biens ou des service occasionnelle ou habituelle</small></span>
                  </div>
                  </div>
                  <div class="panel-body">
                    <form role="form">
                      <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <div class="form-group">
                            <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Nom*">
                          </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <div class="form-group">
                            <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Prenom*">
                          </div>
                        </div>
                      </div>
      
                      <div class="form-group">
                        <input type="number" name="telph" id="telph" class="form-control input-sm" placeholder="Numero de télephone*">
                      </div>
      
                      <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Mot de passe*">
                          </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <div class="form-group">
                            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Mot de passe*">
                          </div>
                        </div>
                      </div>
                     
                      <div class="form-check mx-sm-3 mb-2">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="AZ" for="inlineFormCheck">Mémoriser le mot de passe </label>
                      </div>
           
                        
                          <div class="d-grid gap-1">
                            <button type="submit" class="btn btn-warning btn-md">Créer un compte</button>
                          </div>

                      <div class="link">
                       <span>vous avez déja un compte? <a href="#"> Se connecter</a></span>
                      </div>
                    </form>
                  </div>
                </div><!-- right -->
              </div><!--col  -->
            

</div>
            </div><!--row  -->
    </section>
</body>
</html>
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
